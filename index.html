  This code was created as part of assignment for CSE 154: Webprogramming

  This page displays to the user the base site which is a pokemon generator. Upon
  clicking the 'add' button the user generates a pokemon card. If the user wants
  to clear all the pokemon, the user clicks the 'clear all' button.
-->

<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Pokemon RNG</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
  </head>
  <body>
    <header>
      <h1>Pokemon Generator!</h1>
    </header>
    <main>
      <section id="pokedex">
        <div id="interface-bar">
          <button id="add-btn">Add</button>
          <button id="clear-btn">Clear All</button>
        </div>
        <p>Click on Pokemon card to remove individually, to remove all hit "Clear ALL"</p>
        <div id="display"></div>
      </section>
    </main>
    <footer>
      <p>Data and images brought to you by <a href="https://pokeapi.co/" target="_blank">Poke API</a></p>
    </footer>
  </body>
</html>
